services:
  # PostgreSQL データベース
  db:
    image: postgres:16-alpine
    container_name: airapj-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-airapj}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-airapj}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API サーバー (Express) - 開発モード
  api:
    image: node:20-alpine
    container_name: airapj-api-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      DB_NAME: ${DB_NAME:-airapj}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      PORT: 4000
      UPLOADS_DIR: /app/uploads
    volumes:
      - ../api:/app
      - api_node_modules:/app/node_modules
      - uploads_data_dev:/app/uploads
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"

  # フロントエンド (Vite 開発サーバー)
  frontend:
    image: node:20-alpine
    container_name: airapj-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:4000
      # Docker環境ではAPIサービス名を使用（デフォルトはhttp://api:4000）
      # VITE_API_PROXY: http://localhost:4000  # ローカル開発時のみ設定
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/api
      - /app/docker
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - api
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data_dev:
  uploads_data_dev:
  api_node_modules:
